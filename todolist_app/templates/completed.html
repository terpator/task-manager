{% extends 'base.html' %}
{% block content %}
    <h3>Completed tasks</h3>
    <ul>
        {% for task in object_list %}
            {% if task.completed == True %}
                <li><a href='{% url "detail" task.pk %}'>{{ task.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
